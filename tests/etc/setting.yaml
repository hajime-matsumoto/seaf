# vim: set ft=yaml ts=4 sts=4 sw=4 :
#
# Seaf設定ファイル
#

#===========================================
#
# デフォルトの設定
#
#===========================================
default:
    #--------------------------------
    # 基本的な設定
    #--------------------------------
    encoding : utf-8
    lang     : ja
    timezone : Asia/Tokyo

    #--------------------------------
    # プロジェクトの設定
    #--------------------------------
    project:
        root: $SEAF_PROJECT_ROOT$

    #--------------------------------
    # スタートアップの設定
    #--------------------------------
    startup:
        modules: # 起動時に有効にするモジュール
            - mailer
            - session
    #--------------------------------
    # ディレクトリの設定
    #--------------------------------
    dirs:
        tmp    : $project.root$/var/tmp
        cache  : $project.root$/var/cache
        logs   : $project.root$/var/logs

    writable_dirs: # 書き込み可能にするディレクトリ
        - $dirs.tmp$
        - $dirs.cache$
        - $dirs.logs$

    #--------------------------------
    # Assetの設定
    #--------------------------------
    asset:
        dirs:
            - $project.root$/assets

    #--------------------------------
    # Viewの設定
    #--------------------------------
    view:
        dirs:
            - $project.root$/views

    #--------------------------------
    # ロガーの設定
    #--------------------------------
    logger:
        writers:
            default:
                type     : echo
                level    : 'all'

    #--------------------------------
    # ファクトリの設定
    #--------------------------------
    factory:
        definitions:
            web:
                definition: Seaf\FW\Web\Controller

    #--------------------------------
    # モジュール
    #--------------------------------
    module:
        # モジュールディレクトリ
        dirs:
            - $SEAF_MODULE_PATH$
    #--------------------------------
    # p18nの設定
    #--------------------------------
    p18n:
        defaultLang: en
        lang: ja
        langDir: $project.root$/etc/i18n


#===========================================
#
# 開発時の設定
#
#===========================================
development:

#===========================================
#
# 運用時の設定
#
#===========================================
production:
    logger:
        writers:
            default:
                type     : file
                fileName : $dirs.logs$/seaf.log
                level    : 'all ^ debug'
                mode     : a
