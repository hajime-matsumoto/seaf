# vim: set ft=yaml ts=4 sts=4 sw=4 :
#
# Seaf設定ファイル
#

#
# デフォルトの設定
#
default:
    #
    #  基本的な設定
    # 
    encoding : utf-8
    lang     : ja
    timezone : Asia/Tokyo
    #
    # 追加ライブラリ
    #
    library:
        - $dirs.root$/lib
    #
    # ディレクトリの設定
    # 
    dirs:
        root   : $SEAF_PROJECT_ROOT$
        tmp    : $dirs.root$/var/tmp
        cache  : $dirs.root$/var/cache
        logs   : $dirs.root$/var/logs
        views  : $dirs.root$/views
        lib    : $dirs.root$/lib
        static : $dirs.root$/public
        p18n   : $dirs.root$/etc/i18n
        assets : $dirs.root$/assets
        modules:
            - $dirs.root$/Module
    #
    # ログの設定
    #
    logger:
        default:
            type     : file
            fileName : $dirs.logs$/seaf.log
            mode     : a
            level    : all ^ debug
    #
    # モジュール
    #
    modules:
        # 多言語対応モジュール
        - p18n


#
# 開発時の設定
#
development:
    logger:
        default:
            type     : file
            fileName : $dirs.logs$/seaf.log
            level    : 'all'
            mode     : w
        error:
            type     : file
            fileName : $dirs.logs$/seaf.error.log
            level    : 'all ^ debug'
            mode     : w
        debug:
            type     : echo
            level    : 'all ^ debug'

#
# 運用時の設定
#
production:
