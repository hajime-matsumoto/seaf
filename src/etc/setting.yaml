# vim: set ft=yaml ts=4 sts=4 sw=4 :
#
# Seaf設定ファイル
#

#
# デフォルトの設定
#
default:
    #
    # ディレクトリの設定
    # 
    dirs:
        root   : $SEAF_PROJECT_ROOT$
        tmp    : $dirs.root$/var/tmp
        cache  : $dirs.root$/var/cache
        logs   : $dirs.root$/var/logs
        views  : $dirs.root$/views
        lib    : $dirs.root$/lib
        static : $dirs.root$/public
        p18n   : $dirs.root$/etc/i18n
    #
    # ログの設定
    #
    log:
        default:
            type     : file
            fileName : $dirs.logs$/seaf.log
            mode     : a
            level    : all ^ debug
    #
    # モジュール
    #
    modules:
        # 多言語対応モジュール
        - p18n

#
# 開発時の設定
#
development:
    log:
        default:
            type     : file
            fileName : $dirs.logs$/seaf.log
            mode     : a
        debug:
            type     : echo
            level    : 'debug | error | warning | emergency'

#
# 運用時の設定
#
production:
