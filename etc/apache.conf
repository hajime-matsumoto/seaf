<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www
	ErrorLog ${APACHE_LOG_DIR}/kurari_error.log
	CustomLog ${APACHE_LOG_DIR}/kurari_access.log combined

	<Directory />
		Options FollowSymLinks
		AllowOverride All
	</Directory>


	<Directory /var/www/app>
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>
